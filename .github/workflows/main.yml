name: send-tweet
on: 
  schedule:
    - cron: '*/30 * * * *'
jobs:
  tweet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: echo "${{ secrets.ENV_FILE }}" > .env
      - run: node index.js
